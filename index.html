<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix_Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<header class="navigation">
    <div class="navigation-shows">
        <img class='logo'
             src="https://assets.brand.microsites.netflix.io/assets/1ed15bca-b389-11e7-9274-06c476b5c346_cm_800w.png?v=33"
             alt="Netflix">
        <ul>
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>Latest</li>
            <li>My List</li>
        </ul>
    </div>
    <div class='navigation-buttons'>
        <ul>
            <li><img
                    src="https://img.favpng.com/3/11/18/computer-icons-search-box-desktop-wallpaper-png-favpng-dYyK4e06zzaa2kaBbwaCvVsvw.jpg"
                    alt="search_button"></li>
            <li>DVD</li>
            <li><img
                    src="https://f0.pngfuel.com/png/516/872/black-and-white-round-frame-computer-icons-avatar-user-profile-grapher-png-clip-art.png"
                    alt="avatar"></li>
        </ul>
    </div>
</header>

<section class='poster'>
    <div class="poster-title">THE STRANGER</div>
    <div class="poster-subtitle">Watch Season 1 Now</div>
    <div class="poster-content">He has the perfect family. The perfect life. Until a stranger with a secret exposed a
        dangerous web of lies.
    </div>
    <div class="poster-buttons">
        <div>
            <span class="button"><div>Play</div></span>
            <span class="button"><div>More Info</div></span>
        </div>
        <div>
            <span class="button"><div>TV-MA</div></span>
        </div>
    </div>
</section>

<section class='main'>
</section>
<script src="js/index.js" type="application/javascript"></script>
</body>
</html>
